<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <button class="form-toggler">New Book</button>
        <div class="form-wrapper">
            <form>
                <h2 class="form-title">Add new Book</h2>
                <div class="form-section">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-section">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-section">
                    <label for="pages">Pages</label>
                    <input type="number" 
                    id="num-pages" 
                    name="num-pages" 
                    required>
                </div>
                <div class="form-section">
                    <fieldset>
                        <legend>Have you read this book?</legend>
            
                        <div class="radio-option">
                            <input type="radio" id="yes" name="read-status" required>
                            <label for="yes">Yes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="no" name="read-status">
                            <label for="no">No</label>
                        </div>
                    </fieldset>
                </div>

                <button type="submit" class="add-btn">Add Book</button>
            </form>
        </div>
        <div class="bookshelf">
            <h2 class="bookshelf-title">Bookshelf</h2>
            <div class="books"></div>
        </div>
    </div>
</body>
</html>
